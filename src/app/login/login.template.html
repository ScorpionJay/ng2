<div class="top">
	<div class="left"><span (click)='goBack()'><</span></div>
	<div class="center">登录</div>
	<div class="right"></div>
</div>

<div class="content">
	
	<div class="logo">
		<img class='logoImg' src="/app/images/logo.png" />
	</div>

	<div class="form">
		<div>
			<input type="text" placeholder="请输入您的手机号" #username />
		</div>
		<div>
			<input type="password" placeholder="请输入您的登录密码" #password />
		</div>
	</div>

	<div class="login" (click)='login(username.value,password.value)'>登录</div>

</div>
